###########################################################################
# Enchant Database
###########################################################################
#
# Enchant Settings
# Line Options for Lapine Upgrade can be allowed and is preserved when enchanting.
# Cards and refine are preserved when enchanting.
# Grade may affect the enchant tables referred as the “Grade Changes”.
# If applicable, Grade can alter the probabilities and unlock newer enchants
# having a completely different enchant table.
#
###########################################################################
# - Id                                  Id on client side - x of Table[x]
#   Items:                              List of item name in slot
#     - Name                            Item name. (same name as in ItemDBNameTbl.lub)
#   MinRefine                           Min refine level y of SetCondition(CreateEnchantInfo(), y, 0)
#   MinGrade                            Min grade level
#   Reset:                              Allow random option - ApproveRandomOption to true
#       Price                           Zeny needed for reset
#       Chances                         Chance of success out of 0~100000. - SetReset
#       Items:                          List of item required for reset - SetReset
#         - Name                        Item name required for reset
#           Amount                      Amount of this item
#   Slot:                               List of slot - add it in same order as on client : SetSlotOrder
#     - Slots                           Id on slot
#       Order                           Order of this slot (usually 3, 2, 1)
#       RandomEnchant:
#           - Price                       Zeny needed for enchant - SetRequire
#             Chances                     Chance of success out of 0~100000 - SetSuccessRate
#             Items:                      List of common items required for this
#               - Name                    Item name
#                 Amount                  Amount of this item
#             Grades:                     List of grade than can give chances bonus
#               - Id                      Id grade of the item
#                 ChancesBonus            Bonus of chances
#             Enchant:                    List of possible enchant - SetEnchant
#               - Name                    Item name required for enchant
#                 Rate                    Rate to go on this enchant
#             Grades:                     List of grade that can change on rate for this slot - SetGradeBonus
#               - Grade                   Grade level
#                 Rate                    Rate change on grade
#       UpgradeEnchant:
#           - Name                        Item name to upgrade
#             Target                      Item name to upgrade to
#             Price                       Zeny needed for enchant - SetRequire
#             Items:                      List of common items required for this
#               - Name                    Item name
#                 Amount                  Amount of this item
#       PerfectEnchant:
#             Enchant:                    List of item required for specific enchant - SetEnchant
#               - Name                    Item name required for enchant
#                 Price                       Zeny needed for enchant - SetRequire
#                 Items:                      List of common items required for this
#                   - Name                    Item name
#                     Amount                  Amount of this item
###########################################################################

