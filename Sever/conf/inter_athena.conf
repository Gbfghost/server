// 提示: WEB 接口服務器需要讀取 login 和 char 表,
// 因此您必須確保此配置文件中 "登錄服務器專用" 和 "角色服務器專用" 的配置信息是有效的,
// 這樣才能讓 WEB 服務器可以訪問持有這兩個表的數據庫.
