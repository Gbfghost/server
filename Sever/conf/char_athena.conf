//--------------------------------------------------------------
// Giraffe<模擬器> - 角色服務器配置文件
// 本配置文件由 Peter Kieser <pfak@telus.net> 翻譯成英文
// 由Giraffe<模擬器>開發團隊翻譯成中文並加以潤色
//--------------------------------------------------------------
// 提示: 此配置文件中, 只要是以 // 作為開頭的行, 都是注釋信息. 
// 注釋信息您可以隨意修改, 不會幹擾服務器的任何行為. 
//--------------------------------------------------------------

// 登錄、角色、地圖服務器之間內部通訊的賬號密碼
// 此處的值必須和數據庫中 login 表那條性別為 S 的記錄一致,
// 否則會導致三個服務器之間無法進行內部通訊
userid: s1
passwd: p1

// 角色服務器名稱
// 這里設置的名稱會顯示在玩家輸入賬號密碼後出現的選擇清單中
//
// 注意: 請不要使用空格以及 \/:*?"<>| 這幾個特殊字符
//       ... 否則可能導致公會圖標無法在客戶端正常顯示!
server_name: Pandas Server

// 當服務器由於某些功能需要私聊玩家發消息時,
// 會以下面設定的名義來發送, 長度必須在 4~23 個字符之間
//
// 例如: 有個商人已經離線掛店了, 此時你去私聊這個商人對他發消息, 
//       那麽系統會以這個選項配置的名義, 自動給你回覆一則私聊信息, 說對方不在線. 
wisp_server_name: Server

// 登錄服務器的 IP 地址
// 角色服務器會依賴這個 IP 地址去和登錄服務器建立連接.
// 
// 提醒: 若您想啟用 login_ip 選項的話, 記得去掉 login_ip 前面的注釋符 //,
//       否則服務器會忽略它, 導致配了和沒配一樣. 
//login_ip: 127.0.0.1

// 角色服務器綁定的 IP 地址
// 若啟用了此選項, 那麽角色服務器只會監聽來自這個 IP 地址的網卡數據.
// 
// 注意: 該選項允許你在有多個公網網卡(也意味著有多個公網IP)的機器上, 
//       使用相同的"角色服務器端口"來開多個服. 
// 提醒: 若您想啟用 bind_ip 選項的話, 記得去掉 bind_ip 前面的注釋符 //,
//       否則服務器會忽略它, 導致配了和沒配一樣. 
//bind_ip: 127.0.0.1

// 登錄服務器端口
// 角色服務器會根據此處的配置和登錄服務器建立連接
login_port: 6900

// 角色服務器的 IP 地址
// 當玩家通過登錄服務器的驗證之後, 會將這里設置的 IP 地址發送給客戶端.
// 客戶端將會使用這里配置的 IP 地址來和角色服務器建立連接. 
// 若您想對外開服(而不是開單機服)的話, 請把您的公網 IP 地址設置到這里. 
// 
// 提醒: 若您想啟用 char_ip 選項的話, 記得去掉 char_ip 前面的注釋符 //,
//       否則服務器會忽略它, 導致配了和沒配一樣. 
//char_ip: 127.0.0.1

// 角色服務器端口 (默認端口為: 6121)
// 此端口會開放給地圖服務器與遊戲客戶端建立連接
char_port: 6121

// 往控制台窗口中顯示內容時, 在每行信息的前面加上時間戳. 
// 最終組成的時間最大長度不能超過 20 個字符.
//  
// 常用的時間格式有:
//    %I:%M:%S %p (小時:分鐘:秒數 12小時制, 會攜帶AM或PM標記)
//    %H:%M:%S (小時:分鐘:秒數, 24小時制)
//    %d/%b/%Y (日期/月份/年份)
// 更多的格式信息, 請參考 C 語言的 strftime 函數用法. 
// 
// rAthena 官方默認值是 [%d/%b %H:%M] 也就是24小時制的 [日/月 時:分]
// 這明顯不符合國人習慣, 為此Giraffe<模擬器>將其默認值改成了 [%Y/%m/%d %H:%M] 
// 
// 若想啟用時間戳的話, 請將下面這一行頭部的注釋符//去掉
//timestamp_format: [%d/%b %H:%M]

// 當服務端程序被一些啟動器 (LeeStarter) 運行, 從而導致輸出信息被重定向時, 
// 是否也將顏色代碼一同輸出? 
// 
// 問: 這里提到的重定向是指什麽? 
// 答: 原本角色服務器的信息將直接顯示到控制台窗口, 不過若使用一些啟動工具
//     來啟動角色服務器的話, 原本應該顯示到控制台的信息, 就會被"劫持"到了
//     啟動工具里面顯示, 這種情況稱之為"輸出信息被重定向了"!
// 
// 問: 這里提到的顏色代碼是指什麽? 
// 答: 在我們查看控制台的過程中, 會發現類似 [Status] 的字是綠色的, 
//     而 [Error] 是紅色的. 這是因為在程序往控制台輸出信息時, 加入了一些
//     顏色編碼的緣故. 比如, 若使用顏色編碼 "\033[1;31m" 那麽則表示接下來的
//     字符用紅色輸出. 其實有點類似我們腳本中使用的 ^xxxxxx 顏色代碼. 
// 
// 此選項一般情況下推薦關閉, 因為基本沒什麽啟動器支持著色
stdout_with_ansisequence: no

// 記錄角色服務器在控制台中產生的部分信息到 /log/ 目錄中
// 首先您要確保Giraffe<模擬器>的目錄中有一個 log 文件夾, 沒有的話必須手動創建, 
// 否則日志文件將不會產生.
// 
// 1: 記錄控制台中以  [Warning] 開頭的警告信息
// 2: 記錄控制台中以  [Error]   開頭的錯誤信息和數據庫錯誤信息
// 4: 記錄控制台中以  [Debug]   開頭的調試信息
// 
// 例如: 想要記錄 [Warning]、[Error]、[Debug] 開頭的信息, 
//       只需要將1、2、4相加, 將 console_msg_log 設置為 7 即可 (1+2+4)! 
// 
// 日志信息的記錄並不會被 console_silent 選項影響.
// 也就是說假如 console_msg_log 設置為 2 想記錄 [Error] 信息,
// 而在 console_silent 中設置為 16 想隱藏 [Error] 信息,
// 此時系統將會隱藏 [Error] 信息不顯示到控制台, 但與此同時會記錄 [Error] 信息到日志中
console_msg_log: 0

// 將角色服務器在控制台中產生的要記錄的信息, 寫到下面指定的日志文件中
console_log_filepath: ./log/char-msg_log.log

// 選擇性隱藏角色服務器控制台中顯示出來的一些提示信息: 
// 1:  隱藏控制台中以  [Info]    開頭的提示信息
// 2:  隱藏控制台中以  [Status]  開頭的狀態信息
// 4:  隱藏控制台中以  [Notice]  開頭的注意信息
// 8:  隱藏控制台中以  [Warning] 開頭的警告信息
// 16: 隱藏控制台中以  [Error]   開頭的錯誤信息和數據庫錯誤信息
// 32: 隱藏控制台中以  [Debug]   開頭的調試信息
// 若您想同時隱藏多種信息, 只需要將其對應的數字相加即可
// 例如: 若您想要隱藏[Info]、[Status]、[Notice]開頭的信息, 
//       那麽只需要將1、2、4相加, 填寫 7 即可 (1+2+4)
console_silent: 0

// 是否允許在角色服務器的控制台中直接輸入指令
// 開啟控制台指令後, 您可以在 char-server 的控制台中輸入命令
// 
// 在角色服務器的控制台中輸入 help 然後回車, 可以查看指令說明
// 比如: 輸入 server:reloadconf 可以讓角色服務器重新讀取相關的配置文件
// 還能輸入 "create:用戶名 密碼 性別" (不含引號)來直接創建新賬號
// 
// 想要啟用這個功能的話, 請將下面的值改成on即可
// 若啟用, 那麽請避免在控制台中使用 ">& 日志文件.log" 這樣的輸出指令
console: off

// 角色服務器的類型
// 當玩家輸入賬號密碼後客戶端會提示選擇線路, 此時將顯示服務器的類型
//
// 如果您將下面的值調整為1, 表示是維護模式的話,
// 那麽當顯示出服務器的名稱時, 還會帶上一個 [正在維護] 的後綴. 
//
// 0=普通, 1=維護模式, 2=18禁, 3=付費服務器, 4=免費服務器
// 
// 注意: 在 20180620 測試過, 發現改成 1 不會出現 [正在維護] 後綴
// 但還是能將非 GM 玩家直接拒絕登錄, 可能是客戶端自身問題.
// 
// 提示: 若發現使用部分值 (2\3\4) 導致輸入賬號密碼後看不到服務器名稱的話,
// 請前往 login_athena.conf 配置文件將 usercount_disable 改成 no
char_maintenance: 0

// 是否允許創建新的角色
// 設置為 yes 表示允許玩家創建新角色, no 表示禁止創建新角色
char_new: yes

// 是否在服務器名稱左側顯示 [新服] 標記
// 當玩家輸入賬號密碼後客戶端會提示選擇線路, 此時會顯示出這個服務器的名稱
// 如果您將下面的值調整為 1, 則表示這是一個新服務器,
// 那麽當顯示出服務器的名稱時左側還會帶上一個 [新服] 字樣的標記
char_new_display: 0

// 設置服務器的最大在線人數
// 若設置為 0 表示禁止登錄, 設置為 -1 表示無登錄限制
// 設置為 100 表示服務器最多只能有 100 人在線, 當第101人企圖登錄將被拒絕
max_connect_user: -1

// 當賬號的GM等級超過多少時, 可以無視最大在線人數的限制
// 或者當角色服務器處於維護模式時 (char_maintenance 等於 1 時), 也可以登錄遊戲?
// 
// 若設置為 -1 則表示沒有任何人可以無視限制
// 因最小的賬號組別不會小於 0, 請參考 conf/groups.conf 中的設置
// 
// Giraffe<模擬器>的默認配置是 99, 也就是說若您是 GM 等級為99的賬號,
// 那麽就可以無視最大在線人數的限制, 以及就算是維護模式也可以進入遊戲. 
gm_allow_group: 99

// 每隔多少秒就保存一次公會信息?
// 注意: 角色服務器只會保存公會信息, 而角色的數據 (技能信息、背包中的物品等) 
// 保存間隔是由地圖服務器配置文件中的 autosave_time 參數來決定的
autosave_time: 60

// 是否在控制台中顯示出角色、公會、隊伍、寵物的加載和保存信息?
// 當在線人數非常多的時候, 導致相關加載和保存信息在控制台總飛速刷屏時,
// 關閉此選項可以得到一點點的性能提升.
save_log: yes

// 新創建的角色的出生坐標點
// 格式為: <地圖名稱>,<x坐標>,<y坐標>{:<地圖名稱>,<x坐標>,<y坐標>...}
// 
// Giraffe<模擬器>編譯時選擇的工作模式, 會導致程序采用以下不同選項的值:
// start_point     是覆興後的出生點
// start_point_pre 是覆興前的出生點
// 
// 如果設置的出生點地圖坐標不止一組的話 (冒號用來劃分不同的坐標組), 
// 那麽服務器在玩家出生的時候, 會在設定的地圖坐標中隨機挑選一組作為玩家的出生點.
//
// 隨機出生點的機制, 是官方服務器為了平衡地圖服務器壓力而設計的機制,
// 但是在私服中, 我們一般沒必要啟用這樣的出生點負載均衡機制,
// 否則玩家會被分流到不同的鏡像地圖, 彼此無法直接相遇.
//
// 在 rAthena 官方的默認值中, 為覆興前和覆興後分別設置了 5 組出生點, 值如下:
// start_point: iz_int,18,26:iz_int01,18,26:iz_int02,18,26:iz_int03,18,26:iz_int04,18,26
// start_point_pre: new_1-1,53,111:new_2-1,53,111:new_3-1,53,111:new_4-1,53,111:new_5-1,53,111
// 
// 但是在Giraffe<模擬器>看來這並非是必要的, 所以Giraffe的默認值只使用一組坐標.
// 注意: 杜蘭族選項 start_point_doram 只有客戶端版本大於等於 2015-10-01 才支持. 
start_point: iz_int,18,26
start_point_pre: new_1-1,53,111
start_point_doram: lasa_fild01,48,297

// 新創建的角色身上攜帶的物品
// 
// 默認最多可以配置 32 個物品, 如果想進一步提高此處上限的話,
// 請修改 src/char/char.cpp 中 MAX_STARTITEM 的值.
// 
// 格式為: <物品編號>,<數量>,<裝備穿戴位置>{:<物品編號>,<數量>,<裝備穿戴位置>:...}
// 
// 如果想自動穿戴某個物品的話,
// 那麽需要配置這個物品會裝備在身上的哪個位置.
// 
// 如果讓"裝備穿戴位置"的值保持為 0 的話,
// 那麽這個物品會在新創建的角色背包里面躺著, 不會被自動穿戴.
// 
// 注意: 杜蘭族選項 start_items_doram 只有客戶端版本大於等於 2015-10-01 才支持. 
start_items: 1201,1,2:2301,1,16:23484,1,0
start_items_pre: 1201,1,2:2301,1,16
start_items_doram: 1681,1,2:2301,1,16

// 新創建的角色身上會有多少金幣?
// 
// 注意: 這個地方配置的時候請慎重, 因為有一些玩家可能會創建大量賬號
// 然後轉移里面的錢到某個主號上面, 以此達到刷錢的目的
start_zeny: 0

// 聲望列表的長度設置
// 在官方默認情況下, 聲望列表只會顯示聲望 Top 10 的玩家
// 你可以在這里修改一下, 比如改成 5, 表示顯示聲望 Top 5 的玩家
// 
// fame_list_alchemist 	是煉金聲望相關選項
// fame_list_blacksmith 是鐵匠聲望相關選項
// fame_list_taekwon 	是跆拳聲望相關選項
//
// Giraffe<模擬器>這里能填寫的默認最大值是 10
// 若您希望能填寫更大的數值, 請等待Giraffe<模擬器>推出自定義服務.
// 
// 持有源代碼, 且能自己編譯的情況下, 可以修改 src/common/mmo.hpp
// 代碼文件中 MAX_FAME_LIST 的值來調整此處的最大值限制.
fame_list_alchemist: 10
fame_list_blacksmith: 10
fame_list_taekwon: 10

// 公會成員上繳的公會經驗倍率
// 
// 假設當公會中的成員被設置為需要上繳經驗,
// 然後當該成員打死怪物時, 假設需要上繳 1200 點經驗的話, 
// 那麽下面的倍率如果設置為 200, 則表示雖然玩家少獲得了1200點經驗,
// 但是公會將收到 2400 點經驗. 
// 
// 如果設置為 1000 (10倍), 則表示雖然玩家少獲得了 1200 點經驗,
// 但是公會將收到 12000 點經驗. 
// 
// 下面的值 100 表示 1 倍、200 表示 2 倍、50 表示 0.5 倍
guild_exp_rate: 100

// 對於未知的角色, 角色名將顯示成什麽?
// 建議保持默認即可, 實際上很少碰到傳說中的"未知的角色"
unknown_char_name: Unknown

// 是否記錄角色服務器產生的日志?
// 記錄的日志包括以下內容, 這些內容會記錄到數據庫的 charlog 表中:
// 
//   玩家在什麽時間建立了什麽新角色, 名字叫什麽
//   玩家在什麽時候選擇了哪個角色進入了遊戲
//   玩家通過擴展系統的改名機制將自己的角色名稱改成了什麽
// 
// 設置為 yes 則表示記錄日志(默認), 設置為 no 則表示不記錄日志
log_char: yes

// 角色名稱是否忽略大小寫?
// 
// 若設置為 no 則表示嚴格區分大小寫, Test 和 TEST 是兩個完全不同的角色.
// 若設置為 yes 則表示忽略大小寫, Test 和 TEST 是同一個角色.
// 
// 默認值為: yes (rAthena 官方默認值為 no)
name_ignoring_case: yes

// 設置角色名可用的字符範圍. 
// 控制字符 (0x00-0x1f) 是永遠被禁止使用的. 可選的值有以下幾種: 
// 
// 0: 無限制, 可用任何字符來命名角色、隊伍、公會名稱 (rAthena官方默認)
// 1: 只能使用 char_name_letters 列表中指定的字母和符號
// 2: 禁止使用 char_name_letters 列表中指定的字母和符號, 其他的符號都允許 (Giraffe<模擬器>默認)
// 
// 注意: 這個配置會影響到角色名稱、隊伍名稱和公會名稱.
// 在中文環境下我們不推薦使用無限制, 而是至少應該限制一些特殊字符以避免被惡意利用. 
char_name_option: 2

// 設置您想加入到 char_name_option 列表中的字母或者符號. 
// 注意: 除非你想把空格也加入到列表中, 否則請不要在下面這行配置的內容中加空格. 
// 
// 為了配合Giraffe<模擬器>將 char_name_option 默認值改為 2 的改動, 
// 我們將 char_name_letters 的值改成了一些平時玩家不常用的特殊符號, 
// 禁止在創建角色、隊伍、公會名稱時使用下列這些字符
char_name_letters: \/:*?#@!'

// 根據角色的基礎等級, 限制玩家刪除角色
//  0: 沒有限制 (玩家可以刪掉任何等級的角色)
// -X: 玩家不能刪掉基礎等級 <= X 的角色
//  Y: 玩家不能刪掉基礎等級 >= Y 的角色
// 例如: 當此項被設置為 80 時, 意味著玩家不能刪掉 >= 80 級的角色
char_del_level: 0

// 當玩家發起角色刪除請求後,
// 需要過多少秒才能讓玩家真正的刪除角色?
// 
// 當玩家發起角色刪除請求後, 角色會坐下,
// 此時只有等到過了下面設定的秒數後, 這個角色才能被真正的刪除. 
// 默認: 86400 (等於 24 小時)
// 注意: 此選項只有客戶端版本大於等於 2010-08-03aRagexeRE 才支持. 
char_del_delay: 86400

// 限制在刪除角色時,
// 是使用郵件地址驗證還是使用生日驗證?
// 
// 這個選項主要用來防止玩家通過修改客戶端的 langtype 來改變客戶端的行為模式,
// 進而使用服務端不認可的方式來刪除角色.
// 
// 默認值會根據客戶端版本的不同而自動調整.
// 1: 使用郵件地址進行驗證
// 2: 使用生日進行驗證
// 3: 使用郵件地址或者生日都可進行驗證
//
// 重要的注意事項!
// - 此選項僅在客戶端發送 0x0068 或 0x01fb 的角色刪除封包時有效.
// - 設置 2013 年及更新的客戶端的 langtype 為 1 時, 客戶端將使用 0x01fb 封包
// - 如果客戶端發送的刪除封包不是 0x0068 或 0x01fb, 那麽默認只能使用生日來刪除角色.
char_del_option: 2

// 是否限制角色在組隊或者加入公會的情況下禁止刪除角色?
// 0: 不限制 (刪除角色後會自動退出隊伍和公會)
// 1: 只要角色在隊伍中, 那麽就禁止刪除角色
// 2: 只要角色在公會中, 那麽就禁止刪除角色
// 3: 只要角色在隊伍或公會中, 那麽就禁止刪除角色 (默認)
char_del_restriction: 3

// 是否限制創建特定種族的角色.
// 此功能僅限 20151001aRagexe 或更新版本的客戶端有效
// 
// 0: 禁止創建人族初學者和杜蘭族召喚師
// 1: 僅允許創建人族初學者 (覆興前版本的默認值)
// 2: 僅允許創建杜蘭族召喚師
// 3: 同時允許創建人族初學者和杜蘭族召喚師 (覆興後版本的默認值)
// 
// 您可以取消下面的注釋來自定義限制的範圍,
// 若保持注釋狀態, 則服務端將根據是否為覆興前後的版本來決定默認值
//allowed_job_flag: 3

// 設置數據庫文件的存放目錄 (就是那個里面存放著 const.txt 的目錄)
db_path: db

//===================================
// 鼠標密碼驗證機制 (Pincode System)
//===================================
// 是否啟用鼠標密碼驗證機制?
// 
// 此選項啟用後, 當您注冊賬號後首次進入角色選擇界面時, 
// 系統會讓您設置一個用鼠標點擊的數字密碼.  
// 以後每次回到角色登錄窗口都需要用鼠標輸入密碼, 以保證安全. 
//
// 注意: 此選項只有客戶端版本大於等於 2011-03-09aRagexeRE 才支持. 
// 默認值為: no (rAthena 官方默認值為 yes)
pincode_enabled: no

// 過多少天就必須強制玩家修改鼠標密碼? 
// 0: 表示鼠標密碼永久有效 (默認)
// X: 若是其他非 0 的數字, 則表示每過 X 天就需要強制修改鼠標密碼
pincode_changetime: 0

// 連續輸入幾次鼠標密碼錯誤則遊戲結束? 
// 由於客戶端最多只允許錯誤 3 次, 所以這里的值只能是1、2、3之間選其一
// 如果填寫大於 3 的數字的話, 實際上還是 3 次.
// 
// Sola丶小克: 
// 在2015年6月24日驗證了一下, 此選項對2013-08-07客戶端無效
// 
// 默認值為: 3 (客戶端的最大值)
pincode_maxtry: 3

// 是否強制玩家使用鼠標密碼系統?
// 
// 提示: 雖然鼠標密碼能夠有效阻止竊聽鍵盤的盜號木馬,
// 但是每次返回角色選擇界面時, 都需要輸入鼠標密碼也很麻煩, 
// 請各位根據自己的情況進行權衡吧.
// 默認值為: yes
pincode_force: yes

// 是否允許使用重覆的同 1 個數字作為鼠標密碼?
// 比如: 0000 這樣重覆的 4 個 0, 只用到了 1 個數字.
// 
// 提示: 使用 1155 是允許的, 因為 1155 這個密碼共使用了 2 個數字.
// 默認值為: no
pincode_allow_repeated: no

// 是否允許使用連續的數字作為鼠標密碼 (比如 4567 或 9012)?
// 默認值為: no
pincode_allow_sequential: no

//===================================
// 擴展系統 (Addon system)
//===================================
// 是否啟用角色換位功能?
// 
// 啟用了這個機制之後, 默認還需要玩家的角色有換位機會, 才能進行換位.
// 角色的換位機會次數保存在 char 表的 moves 字段.
//
// 如果您希望玩家可以無限制的移動角色,
// 那麽請將下面的 char_moves_unlimited 設置為 yes
// 
// 注意: 此選項只有客戶端版本大於等於 2011-09-28aRagexeRE 才
// 允許玩家將自己的角色移動到其他欄位中.
// 默認值為: yes
char_move_enabled: yes

// 是否允許玩家將角色移動到另一個已經被使用的欄位?
// 若啟用, 那麽兩個角色將會交換位置. 默認值為: yes
char_movetoused: yes

// 是否允許玩家不限次數的移動角色位置? 
char_moves_unlimited: no

// 當角色加入到一個隊伍中時, 是否允許修改角色名?
// 默認值為: no
char_rename_party: no

// 當角色加入到一個公會中時, 是否允許修改角色名?
// 默認值為: no
char_rename_guild: no

// 當角色服務器啟動時, 是否對數據表進行校驗?
char_checkdb: yes

// 當角色在一張不存在的地圖登錄時,
// 將會被自動送回下面設置的默認地圖和坐標, 避免卡號. 
default_map: prontera
default_map_x: 156
default_map_y: 191

// 部落中的成員多長時間不活躍就會被自動踢出部落?
// 0: 永遠不會被踢出部落
// X: 如果部落中的成員超過 X 天未登陸遊戲, 就會被自動踢出部落
// 默認值為: 14
clan_remove_inactive_days: 14

//===================================
// RODEX 郵件系統
//===================================
// 若郵件超過多少天沒被查收, 則退信給發送者?
// 0: 永不退信
// X: 超過 X 天沒被查收則退信
// 默認值為: 15 (即 15 天)
mail_return_days: 15

// 退信完成後過多少天會完全刪除這封郵件?
// 0: 永不刪除
// X: 退回 X 天後完全刪除此郵件
// 默認值為: 15 (即 15 天)
mail_delete_days: 15

// Does the Retrieve All button ignore unread mail status?
// no: Only return attachments from read mail
// yes: Return attachments from all mail
// Default: yes
mail_retrieve: yes

// 沒有附件的郵件是否需要退信給發送者?
// 默認值為: yes
mail_return_empty: yes

import: conf/import/char_conf.txt
