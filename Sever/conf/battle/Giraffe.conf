//--------------------------------------------------------------
// Giraffe<模擬器>戰鬥配置選項
// 最初的翻譯由 Peter Kieser <pfak@telus.net> 完成
// 由 Ancyker 改寫成純英文, 由Giraffe<模擬器>開發團隊進行漢化
//--------------------------------------------------------------
//   開關選項: 可以用 on/off, yes/no 或 1/0 來表示開關
// 百分比選項: 填寫 100 即表示 100%
//   掩碼選項: 沒有特殊說明的情況下, 默認用來表示遊戲中各單位的類型
//             ------------------------------------
//             | 十六進制  |  十進制  |  對應單位 |
//             | 0x001     |  1       |  玩家     |
//             | 0x002     |  2       |  魔物     |
//             | 0x004     |  4       |  寵物     |
//             | 0x008     |  8       |  生命體   |
//             | 0x010     |  16      |  傭兵     |
//             | 0x080     |  128     |  NPC      |
//             | 0x200     |  512     |  元素精靈 |
//             ------------------------------------
//             掩碼選項一個數值可以表示裡面有多個內容. 
//             例如: 若想表示玩家和寵物, 只需填寫 5 即可 (1 + 4)
//             掩碼選項支持的填寫格式有兩種: 分別是十六進制和十進制,
//             若您填寫十六進制則需要用 0x 作為數值的開頭
//--------------------------------------------------------------

//---------------------------------
// Giraffe 擴展露天商店與收購商店
// 露天商店擴展 [Lilith]
// 是否開啟露天商店擴展功能，開啟後露天商店可以使用cash點數和物品作為交易貨幣? < 該功能請勿關閉 >
//< 該功能請勿關閉 >
extended_vending: yes

// 是否開啟採購商店擴展功能，開啟後採購商店可以使用cash點數作為交易貨幣、物品貨幣待支持? 
//< 該功能請勿關閉 >
extended_buying: yes

// 是否在露天商店告示牌顯示貨幣名稱? (Note 1)
// 注意！ ！只有開啟此項 露天商店的擴展貨幣功能才能支持非Zeny貨幣的離線掛店。否則其他貨幣使用@at會提示使用失敗
// 注意！ ！在服務端重開的時候, 會通過顯示的貨幣名稱來獲取商店使用的貨幣
show_item_vending: yes

// 是否顯示露天商店的更多交易信息? (Note 1)
ex_vending_info: yes

// Zeny物品, 主要用於開啟露天商店時顯示貨幣圖標。請將此選項設置為0.
// Zeny物品必須在item_db中擁有數據，客戶端也必須擁有相應ID的圖檔和iteminfo信息
item_zeny: 30000

// cash物品, 主要用於開啟露天商店時顯示貨幣圖標。如果你不使用cash交易的話, 請將此選項設置為0.
// cash物品必須在item_db中擁有數據，客戶端也必須擁有相應ID的圖檔和iteminfo信息
item_cash: 30001

// 當露天商店使用cash作為貨幣時的交易稅率 (萬分率)
// zeny 稅率請在 items.conf 中調節 vending_tax 選項
vending_cash_tax: 0

// 當露天商店使用cash作為貨幣時，交易開始徵稅最小額度
// zeny 稅率請在 items.conf 中調節 vending_tax_min 選項
vending_cash_tax_min: 50
//---------------------------------

//---------------------------------
// Giraffe - 擴展功能

// 無視寵物的親密減少, 無論發生什麼, 寵物的親密度都不會減少
pet_ignore_intimate_system: yes

// 當寵物的親密度為降低到指定時不再降低
pet_min_intimate_system: 10

// 在玩家和 NPC 處於對話狀態時, 禁止玩家使用帶有 callfunc 命令的道具
// 默認: yes
disable_use_callfunc: yes

// 在玩家和 NPC 處於對話狀態時, 禁止穿戴或脫下裝備
// 當此選項關閉的時候 可以使用 disable_item 來禁止玩家穿戴與脫下裝備
// 默認: yes
disable_use_equip: yes

//---------------------------------
// 是否強制沒有 loadevent 標記的地圖
// 也能觸發 OnPCLoadMapEvent 事件? [開關選項]
// 
// 在一般情況下, 只有地圖添加了 loadevent 標記之後,
// 玩家進入這張地圖時才會自動觸發 OnPCLoadMapEvent 事件.
// 
// 如果將此選項改成 yes 的話, 那麼無論地圖是否擁有 loadevent 標記,
// 都會觸發 OnPCLoadMapEvent 事件.
// 
// 若將此選項改成 no 的話 (默認值),
// 那麼必須顯式的給地圖賦予 loadevent 標記, 才會觸發 OnPCLoadMapEvent 事件.
force_loadevent: no

// 強制特定渠道獲得的裝備自動變成已鑒定 [掩碼選項]
// 
//   &1: 使用 getgroupitem 獲得的裝備(部分箱子使用該指令)
//   &2: 打死魔物, 魔物道具掉落到地上的裝備
//   &4: 打死魔物, 掉落到玩家背包中的MVP獎勵(裝備)
//   &8: 使用「偷竊」技能偷到的裝備
//  &16: 在完成任務的過程中, 通過任務系統獲得的裝備(詳見 db/[pre-]re/quest_db.txt 的註釋)
//  &32: 通過 makeitem / makeitem2 / makeitem3 在地面上創造出的裝備
//  &64: 使用 getrandgroupitem 獲得的裝備(部分箱子使用該指令)
// &128: 通過 getitem2 / getitem3 / getitembound2 / getitembound3 創造出的裝備
// &256: 通過 rentitem2 / rentitem3 創造出的裝備
// 
// 此選項默認值為 0. 若想啟用以上全部, 請直接填寫 511 即可.
force_identified: 0

// 當玩家乘坐商城坐騎後, 是否禁止使用物品 [掩碼選項]
//
//   &1: 禁止使用「治癒類物品」, 物品類型編號為 0
//   &2: 禁止使用「可用類物品」, 物品類型編號為 2
//   &4: 禁止使用「盔甲/披肩/鞋子/頭飾/裝飾品等防具」, 物品類型編號為 4
//   &8: 禁止使用「武器」, 物品類型編號為 5
//  &16: 禁止使用「卡片類物品」, 物品類型編號為 6
//  &32: 禁止使用「箭矢類物品 (箭矢/子彈/其他)」, 物品類型編號為 10
//  &64: 禁止使用「延遲消耗類物品」, 物品類型編號為 11
// &128: 禁止使用「影子裝備」, 物品類型編號為 12
// &256: 禁止使用「商城物品」, 物品類型編號為 18
//
// 當某種物品被禁止使用後, 從物品欄雙擊此類物品時, 什麼事情都不會發生,
// 並且會在玩家的聊天欄中顯示出 conf/msg_conf/pandas_map_msg.conf 中消息
// 編號為 2003 的提示信息. 
//
// rAthena 默認禁止在坐騎的時候使用「延遲消耗類物品」, 因此該選項的默認值為 64
cashmount_useitem_limit: 64

// 玩家在 PVP 地圖上的最大攻速限制 (全職業限制)
//
// 提示: 這裡的 GVG 地圖是指擁有 MF_PVP 標記的地圖.
//
// 若玩家根據 conf/player.conf 的 max_aspd、max_third_aspd、
// max_extended_aspd 計算出來的最大攻速, 比此選項設置的值更加小,
// 則以更小的攻速限制為準.
// 
// 假設此選項設置為 191, 且 conf/player.conf 的 max_aspd 為 190 的話
// 若你的職業是個劍士, 且處於 PVP 地圖, 那麼你的最大攻速將是 190,
// 而不是此選項設置的 191 (因為 max_aspd 的限制 190 更小)
//
// 若一張地圖同時啟用了 PVP 和 GVG 的話, 則以 GVG 的攻速限制優先
// 若設置為 0 則關閉此限制, 最大值可填寫 199
max_aspd_for_pvp: 0

// 玩家在 GVG 地圖上的最大攻速限制 (全職業限制)
// 
// 提示: 這裡的 GVG 地圖是指擁有 MF_GVG/MF_GVG_TE 標記的地圖.
// 
// 公會城堡地圖在開啟 GVG 之前, 是沒有 MF_GVG/MF_GVG_TE 地圖標記的,
// 因此在沒有開啟 GVG 的時候跑去公會城堡地圖, 不會受此處限制.
//
// 若玩家根據 conf/player.conf 的 max_aspd、max_third_aspd、
// max_extended_aspd 計算出來的最大攻速, 比此選項設置的值更加小,
// 則以更小的攻速限制為準.
// 
// 假設此選項設置為 191, 且 conf/player.conf 的 max_aspd 為 190 的話
// 若你的職業是個劍士, 且處於 GVG 地圖, 那麼你的最大攻速將是 190,
// 而不是此選項設置的 191 (因為 max_aspd 的限制 190 更小)
//
// 若一張地圖同時啟用了 PVP 和 GVG 的話, 則以 GVG 的攻速限制優先
// 若設置為 0 則關閉此限制, 最大值可填寫 199
max_aspd_for_gvg: 0

// 當沒有權限的玩家執行了 GM 指令時的處理策略
// 
// 0 - 不處理, 當做普通聊天內容發出去
// 1 - 給予無權限的提示, 不會將指令當做聊天信息發出去 (默認值)
// 2 - 不提示, 也不當做聊天信息發出去
//
// 若配置為 1, 則會在發送者的聊天欄中顯示編號為 2000 的信息
//
// 只有玩家嘗試執行的指令確實是存在的, 才會給出提示消息,
// 如果執行的是一個不存在的指令比如: @_@ 這樣一個表情的話,
// 還是能夠被正常當做聊天信息發出去的.
atcmd_no_permission: 1

// 當玩家使用掛機系列指令時,
// 處於哪些模式不會被魔物主動攻擊? [掩碼選項]
//
// &1: 離線掛機 (使用 @suspend 指令觸發的掛機)
// &2: 離開模式 (使用 @afk 指令觸發的掛機)
// &4: 普通模式 (使用 login 腳本指令觸發的掛機)
//
// 默認值為: 3 (離線掛機 + 離開模式)
suspend_monsterignore: 3

// 當玩家使用掛機系列指令時,
// 處於哪些模式會自動回復私聊訊息? [掩碼選項]
//
// &1: 使用 @suspend 指令觸發的離線掛機
// &2: 使用 @afk 指令觸發的離開模式 (AFK)
// &4: 使用 login 腳本指令觸發的掛機
//
// 默認值為: 2 (離開模式)
suspend_whisper_response: 2

// 使用離線掛機指令 (@suspend) 進入掛機狀態時,
// 當進入離線掛機模式那一瞬間, 以及地圖服務器重啟後自動上線的角色身體朝向哪個方位?
// 
// -1 = 保持原狀
//
//  1 = 西北      0 = 正北      7 = 東北
//            ↖     |     ↗
//  2 = 正西  <-     +     ->   6 = 正東
//            ↙     |     ↘
//  3 = 西南      4 = 正南      5 = 東南
//  
// 默認值為: -1 (保持原狀)
suspend_offline_bodydirection: -1

// 使用離線掛機指令 (@suspend) 進入掛機狀態時,
// 當進入離線掛機模式那一瞬間, 以及地圖服務器重啟後自動上線的角色頭部朝向哪個方位?
//
// -1 = 保持原狀
//  0 = 相對於身體朝向的正前方, 頭部看向正前方
//  1 = 相對於身體朝向的正前方, 頭部看向右看
//  2 = 相對於身體朝向的正前方, 頭部看向左看
//
// 默認值為: -1 (保持原狀)
suspend_offline_headdirection: -1

// 使用離線掛機指令 (@suspend) 進入掛機狀態時,
// 當進入離線掛機模式那一瞬間, 以及地圖服務器重啟後自動上線的角色處於什麼樣的站立/坐下狀態?
//
// -1 = 保持原狀
//  0 = 站立
//  1 = 坐下
//
// 默認值為: -1 (保持原狀)
suspend_offline_sitdown: -1

// 使用離開模式指令 (@afk) 進入掛機狀態時,
// 當進入離開模式那一瞬間, 以及地圖服務器重啟後自動上線的角色身體朝向哪個方位?
// 
// -1 = 保持原狀
//
//  1 = 西北      0 = 正北      7 = 東北
/             ↖     |     ↗
//  2 = 正西  <-     +     ->   6 = 正東
//            ↙     |     ↘
//  3 = 西南      4 = 正南      5 = 東南
// 
// 默認值為: -1 (保持原狀)
suspend_afk_bodydirection: -1

// 使用離開模式指令 (@afk) 進入掛機狀態時,
// 當進入離開模式那一瞬間, 以及地圖服務器重啟後自動上線的角色頭部朝向哪個方位?
//
// -1 = 保持原狀
//  0 = 相對於身體朝向的正前方, 頭部看向正前方
//  1 = 相對於身體朝向的正前方, 頭部看向右看
//  2 = 相對於身體朝向的正前方, 頭部看向左看
//
// 默認值為: -1 (保持原狀)
suspend_afk_headdirection: -1

// 使用離開模式指令 (@afk) 進入掛機狀態時,
// 當進入離開模式那一瞬間, 以及地圖服務器重啟後自動上線的角色處於什麼樣的站立/坐下狀態?
//
// -1 = 保持原狀
//  0 = 站立
//  1 = 坐下
// 
// 默認值為: 1 (坐下)
suspend_afk_sitdown: 1

// 使用離開模式指令 (@afk) 進入掛機狀態時,
// 將角色的 "頭飾上" 更換為哪一個指定的頭飾外觀編號?
//
// 提示: 若設置為 0 則不改變頭飾外觀
// 默認值為: 471 (AFK頭飾)
suspend_afk_headtop_viewid: 471

// 使用 login 腳本指令將角色拉入普通掛機狀態時,
// 角色身體朝向哪個方位?
// 
// -1 = 保持原狀
//
//  1 = 西北      0 = 正北      7 = 東北
//            ↖     |     ↗
//  2 = 正西  <-     +     ->   6 = 正東
//            ↙     |     ↘
//  3 = 西南      4 = 正南      5 = 東南
//  
// 默認值為: -1 (保持原狀)
suspend_normal_bodydirection: -1

// 使用 login 腳本指令將角色拉入普通掛機狀態時,
// 角色頭部朝向哪個方位?
//
// -1 = 保持原狀
//  0 = 相對於身體朝向的正前方, 頭部看向正前方
//  1 = 相對於身體朝向的正前方, 頭部看向右看
//  2 = 相對於身體朝向的正前方, 頭部看向左看
//
// 默認值為: -1 (保持原狀)
suspend_normal_headdirection: -1

// 使用 login 腳本指令將角色拉入普通掛機狀態時,
// 角色處於什麼樣的站立/坐下狀態?
//
// -1 = 保持原狀
//  0 = 站立
//  1 = 坐下
//
// 默認值為: -1 (保持原狀)
suspend_normal_sitdown: -1

// 多人召喚時是否避開在線擺攤玩家? [掩碼選項]
// 
// 在 rAthena 默認設定中, 除非是離線擺攤單位, 否則在線角色皆可以被召喚.
// 但有時使用 @recallall 把在線擺攤的玩家全召喚走也是非常麻煩的事情,
// 在Giraffe<模擬器>中您可以通過此選項設定對應的行為, 避免全多人召喚指令拉走擺攤單位.
//
//  0 = 可召喚在線擺攤玩家 (無論是採購攤位還是出售攤位)
// &1 = 放棄召喚在線的出售攤位
// &2 = 放棄召喚在線的採購攤位
//
// 默認值為: 3 (放棄召喚在線的出售和採購攤位)
multiplayer_recall_behavior: 3

// 當魔物擁有且觸發了自己的死亡事件標籤後,
// 是否還會繼續觸發 OnNPCKillEvent 事件 [開關選項]
// 
// 0 = 自定義死亡事件被觸發後, 不再觸發 OnNPCKillEvent 事件
// 1 = 自定義死亡事件被觸發後, 繼續觸發 OnNPCKillEvent 事件
// 
// 默認值為: 0 (不再觸發)
always_trigger_npc_killevent: 0

// 當 MVP 魔物擁有且觸發了自己的死亡事件標籤後,
// 是否還會繼續觸發 OnPCKillMvpEvent 事件 [開關選項]
// 
// 0 = 自定義死亡事件被觸發後, 不再觸發 OnPCKillMvpEvent 事件
// 1 = 自定義死亡事件被觸發後, 繼續觸發 OnPCKillMvpEvent 事件
// 
// 默認值為: 1 (繼續觸發)
//
// 提示信息:
// ----------
// MVP 魔物也是魔物, 若 MVP 魔物有自己的自定義死亡事件, 
// 那麼也會根據 always_trigger_npc_killevent 決定是否觸發 OnNPCKillEvent 事件,
// 完成 OnNPCKillEvent 事件後才會輪到 OnPCKillMvpEvent 事件
// 
// 使用 OnPCKillMvpEvent 的時候務必注意它與 OnNPCKillEvent 都應該
// 盡可能的少使用 mes 等需要等待用戶輸入的指令. 因為系統需要先完成 OnNPCKillEvent 事件, 
// 若 OnNPCKillEvent 事件中有對話框需要用戶確認或關閉, 就會導致 OnPCKillMvpEvent 被事件隊列阻塞.
always_trigger_mvp_killevent: 1

// 有哪些單位默認開啟戰鬥記錄 [掩碼選項]
// 默認啟用戰鬥記錄的單位只要召喚出來就能記錄輸出和承傷情況
// 而不必顯式的調用 enable_batrec 來啟用
//
// 默認值為: 542 (魔物 + 寵物 + 生命體 + 傭兵 + 元素精靈)
batrec_autoenabled_unit: 542

// 重發魔物死亡封包的間隔時間 (單位: 毫秒)
// 用於解決視野範圍內的怪物被近距離打死後, 客戶端沒有把它移除的這種情況.
//
// 該選項是 "緩解魔物死亡但客戶端沒移除魔物單位的問題" 的一部分.
// 
// 魔物死亡後會發送 clif_clearunit_area 的 CLR_DEAD 封包給客戶端
// 但是由於複雜網絡結構 (比如: 使用了轉發\盾機\負載均衡) 可能沒有全鏈路開啟 TCP_NODELAY
// 會導致這個小封包粘在上一個封包中發出, 導致客戶端無法正常收到和解析這個小封包.
// 最後導致客戶端無法移除掉這個死亡的魔物 (客戶端收不到服務端的移除信號)
// 
// 啟用此選項後, 將在第一個魔物死亡封包發送之後等待指定的時間間隔, 
// 由服務端二次補發一個魔物死亡的封包給客戶端. 
// 但代價是每個魔物死亡都需要額外發送一個封包, 會加大網絡開銷, 請根據網絡環境酌情開啟.
// 
// 注意: 取值不能太大 (間隔不能太久), 否則一方面沒意義,
// 另外一方面如果魔物由於其他機制用相同的 GameID 復活則會導致它被錯誤的移除.
//
// 填寫 0 表示不啟用魔物死亡封包重發; 最大值為 1000 毫秒
// 開啟的話, 建議可以從 16 毫秒開始, 每次增加 16 毫秒然後嘗試一下效果
// 
// 默認值為: 0 (表示不開啟)
repeat_clearunit_interval: 0

// 魔物死亡封包將會發送給周圍多少個格的玩家
// 用於解決視野範圍邊緣的怪物被擊退技能打死後, 客戶端沒有把它移除的這種情況.
//
// 該選項是 "緩解魔物死亡但客戶端沒移除魔物單位的問題" 的一部分.
//
// 部分技能會擊退魔物, 比如當你召喚 100 個波利，將視野用鼠標滾輪放大,
// 然後用暴風雪打距離屏幕邊緣的怪物. 技能讀條完畢後立刻往反方向移動 (提前 @speed 1)
// 等暴風雪結束後回來觀看, 較大概率會有魔物死亡但沒被移除.
// 
// 造成這一現象的原因是:
// 當魔物死亡的時候, 死亡封包會發送給周圍 AREA_SIZE 格子的其他單位, 
// 但如果你跑得太遠(或者魔物被擊退的太遠), 那麼封包發送的時候你已經不在接收範圍內了.
// 而類似暴風雪這樣的技能帶延遲傷害和擊退, 
// 再加上第一隻波利死亡後掉落的物品會吸引其他波利靠近暴風雪的傷害區,
// 就非常容易觸發這一現象.
// 
// 啟用此選項後, 在魔物死亡時將會往周圍一個更大範圍的區域發送死亡封包,
// 確保玩家通常都能夠在覆蓋範圍內.
// 
// 注意: AREA_SIZE 對應 conf/battle/client.conf 的 area_size 選項,
// 但 area_size 選項控制的內容不止封包發送範圍, 還包括了玩家移動的時候服務端
// 會將玩家周圍多少格範圍內的遊戲單位(NPC、魔物、其他玩家) 發送給客戶端.
// 因此我們不推薦通過調整它來緩解此問題, 否則可能會增加更多的網絡開銷.
//
// 默認值為: 28
// 設為 0 則表示使用兩倍 AREA_SIZE 的值.
// 此選項的最大值是 200
dead_area_size: 28

// 當"人孔/黑洞陷阱"地面陷阱被移除的時候, 是否同時使被捕獲的玩家立即脫困? [開關選項]
//
// 在 rAthena 默認的設定中, 使用"元素領域"或"瘋狂野草"等技能只能解除地面陷阱,
// 但是無法讓已經被捕獲的玩家立刻脫困.
//
// 但是根據 2018 年 TWRO 的演示視頻以及常識,
// 在"人孔/黑洞陷阱"被解除的時候被捕獲的玩家應該立刻脫困才正確.
// 因此設立此選項, 方便大家根據自己的需求靈活調整.
//
// 默認值為: yes
remove_manhole_with_status: yes

// 是否使新版客戶端在執行 mes 指令時使用經典換行策略? [開關選項]
// 上述的新版客戶端是指 2021-11-03 及更新的客戶端
// 
// 在新版客戶端中, 如果 mes 顯示的字符串以空格開頭,
// 且上一行有位置可以放下這次顯示的文本,
// 那麼這一行文本將會被追加到上一行文本的末尾. 這可能會打亂很多腳本的精心排版.
// 詳情可見: https://blog.pandas.ws/changes-of-mes-on-20211117-client/
//
// 注意: 此選項使用的方法只能完美的處理 langtype = 3 (簡體中文)
// 在 langtype = 4 (繁體中文) 下雖然能換行, 但是看起來會多一個空格導致錯位,
// 可能是字體或者客戶端針對 langtype = 4 的處理邏輯差異導致.
//
// 啟用此選項後Giraffe<模擬器>將迫使 mes 指令繼續遵循以前的換行策略.
// 默認值為: yes
restore_mes_logic: yes

// 是否關閉加載物品數據庫時的一些警告信息? [掩碼選項]
// 警告通常都意味著風險, 但有的時候解決一個警告會意味著大量的勞動
// 如果您真的知道自己關閉的警告隱含的風險可能會發生的話,
// 那麼可以在這裡直接屏蔽掉警告信息.
//
//  0 = 不屏蔽任何警告
// &1 = 當武器沒有在 item_db 中指定 WeaponLevel 字段時視為 1 級武器且屏蔽警告
//      注意: 武器等級與精煉系統相關, 請知道自己在做什麼再關閉警告
// &2 = 當防具沒有在 item_db 中指定 ArmorLevel  字段時視為 1 級防具且屏蔽警告
//      注意: 防具等級與精煉系統相關, 請知道自己在做什麼再關閉警告
//
// 默認值為: 0
itemdb_warning_policy: 0

// 當魔物被攻擊時受傷動畫的默認播放時長, 值越小看起來越快 (單位: 毫秒)
// 注意: 若魔物在 mob_db 中沒有設定 DamageMotion 字段時, 將採用此處設定的數值
// 
// 將此選項設置為 1 可用於解決部分技能在攻擊 DamageMotion 為 0 的魔物時,
// 可能會出現的以下異常現象:
// 
// - 明明已經發生了暴擊, 但是傷害數字沒有顯示暴擊的紅色氣泡
// - 客戶端無法正常播放攻擊者角色的施法動作 (比如連續播放普通攻擊動畫)
//
// 目前已知會強制角色施放連續普通攻擊動作的技能:
// - 刀刃之舞 (SHC_DANCING_KNIFE) 用這個技能去打首都的測試用魔物蛋, 即可觸發問題
//
// 溫馨提示:
// 修改此選項之後, 必須使用 @reloadmobdb 指令進行重載才能生效.
// 若您啟用了疾風緩存, 在當前的版本中必須先手動刪除 db/cache 目錄後再使用指令重載.
//
// 默認值為: 0 (表示不開啟, 開啟的話建議設置為 1)
mob_default_damagemotion: 0

// 是否高優先級持久化保存 setunitdata 對魔物的設置? [開關選項]
// 在使用 setunitdata 去改變魔物 UMOB_ATKMIN, UMOB_MATKMIN 等數值時,
// 會在魔物進行能力重算時導致這些改變被丟失, 這肯定不是大家希望看到的.
//
// 例如:
// 您召喚一隻血量不至於被死亡投射技能秒殺的魔物,
// 並使用 setunitdata 將它的 UMOB_MAXHP 設置為 1000000,
// 隨後使用魔物情報技能確認魔物的當前血量後, 
// 使用四轉技能死亡投射 (AG_DEADLY_PROJECTION) 對該魔物使用,
// 會發現該魔物的的最大 HP 已經回到默認了.
// 
// 因此Giraffe做了一些改動, 來確保你對魔物的 setunitdata 可以被高優先級保存下來, 
// 哪怕魔物進行了能力重算, 也會重新應用你之前對它的 setunitdata 設定.
//
// 這部分改動的影響範圍儘管已經在研發人員盡可能論證後進行調整,
// 但依然沒有勇氣確保 100% 沒有任何後遺症,
// 因此我們保留了一個選項, 必要時您可以通過將該選項改成 no 來關閉此邏輯.
//
// 默認值為: yes
mob_setunitdata_persistence: yes

