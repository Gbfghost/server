//--------------------------------------------------------------
//   開關選項: 可以用 on/off, yes/no 或 1/0 來表示開關
// 百分比選項: 填寫 100 即表示 100%
//   掩碼選項: 沒有特殊說明的情況下, 默認用來表示遊戲中各單位的類型
//             ------------------------------------
//             | 十六進制  |  十進制  |  對應單位 |
//             | 0x001     |  1       |  玩家     |
//             | 0x002     |  2       |  魔物     |
//             | 0x004     |  4       |  寵物     |
//             | 0x008     |  8       |  生命體   |
//             | 0x010     |  16      |  傭兵     |
//             | 0x080     |  128     |  NPC      |
//             | 0x200     |  512     |  元素精靈 |
//             ------------------------------------
//             掩碼選項一個數值可以表示裡面有多個內容. 
//             例如: 若想表示玩家和寵物, 只需填寫 5 即可 (1 + 4)
//             掩碼選項支持的填寫格式有兩種: 分別是十六進制和十進制,
//             若您填寫十六進制則需要用 0x 作為數值的開頭
//--------------------------------------------------------------

// 在戰場中除了技能外的近距離攻擊傷害倍率 (百分比選項)
//
// 默認值為: 80
bg_short_attack_damage_rate: 80

// 在戰場中除了技能外的遠距離攻擊傷害倍率 (百分比選項)
//
// 默認值為: 80
bg_long_attack_damage_rate: 80

// 在戰場中的物理技能傷害倍率 (百分比選項)
//
// 默認值為: 60
bg_weapon_attack_damage_rate: 60

// 在戰場中的魔法技能傷害倍率 (百分比選項)
//
// 默認值為: 60
bg_magic_attack_damage_rate: 60

// 在戰場中的特殊技能傷害倍率 (百分比選項)
//
// 默認值為: 60
bg_misc_attack_damage_rate: 60

// 在戰場地圖中的迴避率懲罰 (百分比選項)
// 這裡的迴避率是指玩家屬性面板中的 Flee 屬性
// 注意: 這是百分比數值, 所以填寫 20 表示在戰場中的迴避要比正常地圖減少 20%
//
// 默認值為: 20
bg_flee_penalty: 20

// 每隔多長時間更新一次小地圖上戰場隊友的位置 (以毫秒為單位)
// 間隔越小, 隊友的位置更新會越及時, 但同時服務端每秒發送的封包數也將提高.
//
// 例如: 假定戰場隊伍中己方含自己在內有 12 名隊員,
// 那麼每秒需要發送 144 個位置封包. 但如果將該值調整為 100 毫秒,
// 則每秒需要發送 1440 個位置封包.
//
// 默認值為: 1000 / 最小值為: 100
bg_update_interval: 1000

// 當玩家處於擁有 MF_NOWARP 地圖標記的地圖時
// 能否被戰場隊列機制直接傳送至戰場地圖? (開關選項)
// 
// 此選項設置為 yes 則表示會進行檢查, 即:
// 若玩家所處的地圖使用了 MF_NOWARP 地圖標記, 那麼他將無法進入戰場
//
// 默認值為: no
bgqueue_nowarp_mapflag: no
